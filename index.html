<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viola Orientalis - Noir Blog</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <!-- 구글 폰트 예시 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 배경 장식 요소 -->
  <div class="moon"></div>
  <div class="silhouette-overlay"></div>

  <div class="container">
    <header>
      <h1>Viola Orientalis</h1>
      <p>달빛 아래 스며든 수묵의 기록</p>
    </header>

    <nav class="category-filter">
      <button class="filter-btn active">전체</button>
      <button class="filter-btn">개발</button>
      <button class="filter-btn">단상</button>
      <button class="filter-btn">프로젝트</button>
    </nav>

    <main id="post-list">
      <!-- 포스트 카드 예시 -->
      <article class="post-card">
        <div class="post-meta">2026. 02. 02 / Dev</div>
        <h2 class="post-title">네오 오리엔탈리즘과 현대적 UI의 조화</h2>
        <p class="post-excerpt">여백은 비어있음이 아니라, 채워질 가능성에 대한 이야기입니다...</p>
      </article>

      <article class="post-card">
        <div class="post-meta">2026. 01. 28 / Thought</div>
        <h2 class="post-title">수묵화의 필치로 코드를 그리다</h2>
        <p class="post-excerpt">복잡한 로직 속에서도 간결함을 찾는 과정은 수묵화의 일필휘지와 닮아있습니다.</p>
      </article>
    </main>
  </div>

  <script src="assets/js/components.js"></script>
  <script src="assets/js/list-render.js"></script>
</body>
</html>
